# Puppet Hiera Data
:yaml:
  :datadir: .
:hierarchy:
  - "puppet/%{environment}"
  - puppet/hiera
  - scm_creds
  - vagrant-nsidc
nsidc_jenkins::use_vagrant: true
classes:
  - nsidc_nfs

nsidc_nfs::sharemounts:
  /share/apps/dataset-orders-portal:
    project: apps
    share: dataset-orders-portal
  /share/apps/dataset-orders-order-data:
    project: appdata
    share: dataset-orders-order-data
