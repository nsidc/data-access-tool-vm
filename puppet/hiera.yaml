# Puppet Hiera Data
:yaml:
  :datadir: .
:hierarchy:
  - "puppet/%{environment}"
  - puppet/hiera
  - scm_creds
  - vagrant-nsidc
nsidc_jenkins::use_vagrant: true
classes:
  - nsidc_nfs

nsidc_nfs::sharemounts:
  /share/apps/icebridge-portal:
    project: apps
    share: icebridge-portal
  /share/apps/icebridge-data:
    project: apps
    share: icebridge-data
