upstream icebridge-services {
  server unix:/tmp/icebridge-services.sock fail_timeout=0;
}

server {
  listen *:80;
  server_name           icebridge;

  set $maintenance "off";
  if ($maintenance = "on") {
      return 503;
  }
  index  index.html index.htm index.php;

  access_log            /var/log/nginx/icebridge.access.log combined;
  error_log             /var/log/nginx/icebridge.error.log;

  location / {
    root      /opt/icebridge-portal;
  }

  location /api {
    proxy_pass            http://icebridge-services;
    proxy_read_timeout    90;
    proxy_connect_timeout 90;
    proxy_redirect        off;

    proxy_set_header      Host $host;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;

  }
}
